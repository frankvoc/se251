<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/pong.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <main>
        <section id="game">
            <div id="score">
                <div>
                    <p class="score">0</p>
                    <!--<p class="anim">0</p>-->
                </div>
                <div>
                    <p class="score">0</p>
                    <!--<p class="anim">0</p>-->
                </div>
            </div>
            <canvas id="pong" width="800" height="800"></canvas>
        </section>
        <section id="options"></div>
            <h2>Options</h2>
            <div class="sides">
                <div class="op">
                    <h2>Player 1</h2><div></div> <div></div>
                    <div class="output fill-output-0"></div>
                    <label>FILL</label><input class="fill" type="color"><div class="output"></div>
                    <label>STROKE</label><input class="stroke" type="color"><div class="output"></div>
                    <label>UP</label><input class="u" type="text" maxlength="1"><div class="output"></div>
                    <label>DOWN</label><input class="d" type="text" maxlength="1"><div class="output"></div>
                    <label>STRAIGHT</label><input class="s" type="text" maxlength="1"><div class="output"></div>
                </div>
                <div class="op">
                    <h2>Player 2</h2> <div></div><div class="output"></div>
                    <div class="output fill-output-1"></div>
                    <label>FILL</label><input class="fill" type="color"><div class="output"></div>
                    <label>STROKE</label><input class="stroke" type="color"><div class="output"></div>
                    <label>UP</label><input class="u" type="text" maxlength="1"><div class="output"></div>
                    <label>DOWN</label><input class="d" type="text" maxlength="1"><div class="output"></div>
                    <label>STRAIGHT</label><input class="s" type="text" maxlength="1"><div class="output"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="../pong/js/player.js"></script>
    <script src="../pong/js/Box.js"></script>
    <script src="../pong/js/keyboard.js"></script>
    <script src="../pong/js/pong.js"></script>
    <script src="../pong/js/options.js"></script>
    
        
 
</body>
</html>
