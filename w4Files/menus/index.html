<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <nav><a href="index.html">HOME</a></nav>
    <main>
        <section class="blank"></section>
        <section id="content">
            <div id="menus">
            <!--This is what your final HMTL will look like.-->
            <div id="start-options">
                <div><button id="newGameButton" data-load="false">New Game</button> <!-- Will redirect to lobby.html and send load=false --></div>
                <div><button id="continueButton" data-load="true">Continue</button> <!-- Will redirect to lobby.html and send load=true --></div>
                <button id="highScoresButton">High Scores</button> <!-- Will redirect to hs.html -->
            </div>
            
            </div>
        </section>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const newGameButton = document.getElementById('newGameButton');
                const continueButton = document.getElementById('continueButton');
                const highScoresButton = document.getElementById('highScoresButton');
    
                newGameButton.addEventListener('click', () => {
                    const load = newGameButton.getAttribute('data-load');
                    window.location.href = `lobby.html?load=${load}`;
                });
    
                continueButton.addEventListener('click', () => {
                    const load = continueButton.getAttribute('data-load');
                    window.location.href = `lobby.html?load=${load}`;
                });
    
                highScoresButton.addEventListener('click', () => {
                    window.location.href = 'hs.html';
                });
            });
        </script>
        <section class="blank"></section>
    </main>
    <script src="js/User.js"></script>
    <script>
        var p1 = new User();
        p1.fill = `#ff0000`;
        console.log(p1);
        localStorage.setItem(`p1`,JSON.stringify(p1))
    </script>


    </script>
</body>
</html>
