<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <nav><a href="index.html">HOME</a></nav>
    <main>
        <section class="blank"></section>
        <section id="content">
            <div id="menus">
                <div id="start-options">
                    <button id="startButton">Start</button> <!-- New "Start" button -->
                    <div id="optionsButtons" style="display: none;">
                        <div><button id="newGameButton" data-load="false">New Game</button></div>
                        <div><button id="continueButton" data-load="true">Continue</button></div>
                        <button id="highScoresButton">High Scores</button>
                    </div>
                </div>
            </div>
        </section>
        <script>
            
            document.addEventListener('DOMContentLoaded', () => {
                const startButton = document.getElementById('startButton');
                const optionsButtons = document.getElementById('optionsButtons');

                startButton.addEventListener('click', () => {
                    startButton.style.display = 'none'; // Hide the start button
                    optionsButtons.style.display = 'flex'; // Show the options buttons
                });

                const newGameButton = document.getElementById('newGameButton');
                const continueButton = document.getElementById('continueButton');
                const highScoresButton = document.getElementById('highScoresButton');

                newGameButton.addEventListener('click', () => {
                    const load = newGameButton.getAttribute('data-load');
                    window.location.href = `lobby.html?load=${load}`;
                });

                continueButton.addEventListener('click', () => {
                    const load = continueButton.getAttribute('data-load');
                    window.location.href = `lobby.html?load=${load}`;
                });

                highScoresButton.addEventListener('click', () => {
                    window.location.href = 'hs.html';
                });
            });
            
        </script>
        <section class="blank"></section>
    </main>
    <script src="js/User.js"></script>
    <script>
        var p1 = new User();
        p1.fill = `#ff0000`;
        console.log(p1);
        localStorage.setItem(`p1`, JSON.stringify(p1));
    </script>
</body>
</html>
